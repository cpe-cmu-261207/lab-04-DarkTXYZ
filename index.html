<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04</title>


	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

	<style>
		body {
			font-family: 'Quicksand', sans-serif;
			font-weight: 300;
		}

		.button {
			transition: all .1s ease-out;
		}

		.button:hover {
			transform: scale(1.08);
		}

		.block {
			transition: all .3s ease-out;
		}

		.block:hover {
			transform: scale(1.08);
		}

		.bg {
			z-index: -1;
			position: fixed;
			right: -20%;
		}
	</style>

</head>

<body class='bg-gradient-to-l from-blue-100 via-blue-300 to-blue-500'>

	<div class="grid grid-flow-rol grid-cols-2 grid-rows-1">

		<div class='flex flex-col max-w-screen-md mx-auto space-y-3 '>

			<!-- title -->
			<div class="flex flex-col space-y-4 mb-4">
				<center>
					<h1 class='mt-10 text-8xl font-medium' style="color:white;text-shadow: 3px 3px #0f46ac;">My To-Do
						List
					</h1>
				</center>
				<center>
					<h1 class="text-lg text-white font-medium">the world is a better place when your task is done.</h1>
				</center>
			</div>

			<!-- input -->
			<div class='mt-10 text-3xl flex space-x-5 mx-auto'>
				<input class="p-2 bg-blue-100 border-2 border-blue-300 hover:border-black rounded-md" type='text'
				placeholder="Enter your task" spellcheck="false">
				<button id='add' class="text-3xl button px-5 py-2 hover:bg-yellow-700 rounded-md shadow-2xl"
					style="background-color:#5779b8">Add</button>
				<button id='reset' class="button px-5 py-2 bg-red-500 hover:bg-red-800 rounded-md shadow-2xl">RESET
				</button>
			</div>

			<!-- To-Do List -->
			<div id='ToDoList' class='flex flex-col-reverse'>

			</div>

			<!-- Done List -->
			<div id='DoneList' class='flex flex-col-reverse'>

			</div>
		</div>

		<img src="./src/img/A.png" class='bg h-full col-start-2'>
	</div>

	<p class="p-6" style="position:fixed; bottom:0px; right:5px;">Copyright Â© Pawaret's ToDoList 2021-2021</p>

</body>

</html>
