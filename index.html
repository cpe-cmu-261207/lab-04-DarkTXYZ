<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04</title>


	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
		rel="stylesheet">

	<style>
		body {
			font-family: 'Cairo', sans-serif;
			font-weight: 300;
		}

		.button {
			transition: all .1s ease-out;
		}

		.button:hover {
			transform: scale(1.03);
		}

		.block {
			transition: all .3s ease-out;
		}

		.block:hover {
			transform: scale(1.08);
		}
	</style>
	
</head>

<body class='bg-gradient-to-r from-yellow-200 to-yellow-500'>
	<div class='flex flex-col max-w-screen-md mx-auto space-y-3'>

		<!-- title -->
		<div>
			<h1 class='my-5 mr-5 text-7xl'>Minimal To-Do List</h1>
		</div>

		<!-- input -->
		<div class='text-3xl flex space-x-5'>
			<input class="p-2 border-2 hover:border-black rounded-md" type='text' spellcheck="false">
			<button id = 'add'
				class="button px-5 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-md shadow-2xl border-10 border-red-600">Add
				to ToDoList</button>
			<button id = 'reset'
				class="button px-5 py-2 bg-red-600 hover:bg-red-800 rounded-md shadow-2xl border-10 border-red-600">RESET
				</button>
		</div>

		<!-- To-Do List title -->
		<!-- <div>
			<p class = "text-3xl font-medium" >List :</p>
		</div> -->

		<!-- To-Do List -->
		<div id='ToDoList' class='flex flex-col-reverse'>

		</div>

		<!-- Done List title -->
		<!-- <div>
			<p class = "text-3xl font-medium" >Done:</p>
		</div> -->

		<!-- Done List -->
		<div id='DoneList' class='flex flex-col-reverse'>

		</div>


	</div>

</body>

</html>
